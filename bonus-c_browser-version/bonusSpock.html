<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class="game-container">
      <div class="game-options">
        <button id="rock">Rock</button> <button id="paper">Paper</button>
        <button id="scissors">Scissors</button> <button id="lizard">Lizard</button> 
        <button id="spock">Spock</button> 
      </div>
      <div class="game-result">
        <h3 id="result-text">Choose an option to start playing!</h3>
        <p id="gamesPlayed"></p>
        <p id="yourScore"></p> 
        <p id="computerScore"></p>
      </div>
    </div>
    <script src="bonusSpock.js"></script>
  </body>
</html>
